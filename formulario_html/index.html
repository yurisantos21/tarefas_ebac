<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
</head>
<body>
	<form>
		<h1>Formulário de Cadastro</h1>
		<br>
		<br>
		<label for="nome">Seu nome</label>
		<input type="name" name="nome" required="true" placeholder="Nome completo">
		<br>
		<br>
		<label for="email">Seu email</label>
		<input type="email" name="email" required="true" placeholder="exemplo@email.com">
		<br>
		<br>
		<label for="senha">Sua senha</label>
		<input type="password" name="senha" required="true" placeholder="******">
		<br>
		<br>
		<button send>Cadastrar</button>
	</form>
</body>
</html>
