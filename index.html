<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<title>Adicionar Contato</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="container">
		<header>
			<img src="./img/tel.jpg" alt="Capelo e diploma">
			<h1>Adicione seu contato!</h1>
		</header>
		<h6 class="legenda">*Adicione DDD e telefone, sem espaço ou parênteses</h6>
		<form id="form-contato">
			<input type="text" required placeholder="Nome & Sobrenome" id="nome">
			<input type="tel" required placeholder="Tel()" id="telefone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}">
			<button type="submit">Adicionar</button>
		</form>
		<table cellspacing="0">
			<thead>
				<tr>
					<th>Seu nome</th>
					<th>Seu telefone</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
	<script src="./main.js"></script>
</body>
</html>
